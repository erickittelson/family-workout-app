# =============================================================================
# GENERAL YOUTH ATHLETE
# =============================================================================
youth_athlete:
  name: "Youth Athletic Development"
  description: "Age-appropriate training for young athletes"

  principles:
    long_term_development:
      description: "Build foundation, don't specialize too early"
      windows_of_opportunity:
        speed: "Ages 6-9 and 11-14"
        strength: "After puberty onset"
        skill: "Anytime, but especially pre-puberty"

    movement_literacy:
      priority: "Highest"
      skills:
        - "Running mechanics"
        - "Jumping and landing"
        - "Throwing and catching"
        - "Changing direction"
        - "Balance and coordination"

    fun_first:
      description: "Keep it enjoyable to build lifelong habits"

  age_guidelines:
    ages_6_9:
      focus:
        - "Fundamental movement skills"
        - "Games and play"
        - "Multiple sports exposure"
      avoid:
        - "Heavy resistance training"
        - "Single-sport specialization"
        - "Excessive volume"

    ages_10_13:
      focus:
