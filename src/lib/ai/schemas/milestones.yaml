# Milestones - Goal Templates and Progression Patterns
# Defines how to break goals into achievable milestones

version: "1.0"
last_updated: "2025-01-19"

# =============================================================================
# MILESTONE GENERATION PRINCIPLES
# =============================================================================
principles:
  progressive:
    description: "Each milestone builds on the previous"
    rule: "No milestone should require skills not developed in prior milestones"

  achievable:
    description: "Milestones should feel challenging but possible"
    rule: "80%+ of people should be able to hit each milestone with effort"

  measurable:
    description: "Clear success criteria"
    rule: "Every milestone has a specific, verifiable target"

  time_bounded:
    description: "Deadlines create accountability"
    rule: "Each milestone has an expected completion timeframe"

  celebratory:
    description: "Each milestone is worth celebrating"
    rule: "Name milestones in an encouraging way"

# =============================================================================
# STRENGTH GOAL TEMPLATES
# =============================================================================
strength_goals:
  bench_press_target:
    description: "Achieve a specific bench press max"
    typical_timeframes:
      beginner_to_bodyweight: "3-6 months"
      bodyweight_to_1_5x: "6-12 months"
      above_1_5x: "12+ months"

    milestone_pattern:
      type: "linear_progression"
      increment_logic:
        small_gap: # <20 lbs to goal
          milestones: 3
          increment: "~5-7 lbs each"
        medium_gap: # 20-50 lbs to goal
          milestones: 5
          increment: "~10 lbs each"
        large_gap: # >50 lbs to goal
          milestones: 6
          increment: "~15% of gap each"

    milestone_names:
      - "Foundation Set"
      - "Building Momentum"
      - "Halfway Hero"
      - "Final Push"
      - "Goal Achieved!"

    supporting_work:
      - "Accessory exercises (incline, dips, triceps)"
      - "Technique refinement"
      - "Progressive overload tracking"

  squat_target:
    description: "Achieve a specific squat max"
    typical_timeframes:
      beginner_to_bodyweight: "2-4 months"
      bodyweight_to_1_5x: "6-12 months"
      above_2x: "18+ months"

    milestone_pattern:
      type: "linear_progression"
      increment_logic:
        small_gap:
          milestones: 3
          increment: "~10 lbs each"
        medium_gap:
          milestones: 5
          increment: "~15 lbs each"
        large_gap:
          milestones: 6
          increment: "~15% of gap each"

    milestone_names:
      - "Squat Foundation"
      - "Depth Mastery"
      - "Strength Building"
      - "Heavy Territory"
      - "Goal Crushed!"

  deadlift_target:
    description: "Achieve a specific deadlift max"
    milestone_pattern:
      type: "linear_progression"
      note: "Deadlift typically progresses faster than other lifts"

  bodyweight_reps:
    description: "Achieve rep target for bodyweight exercise"
    examples: ["10 pull-ups", "50 push-ups", "20 dips"]

    milestone_pattern:
      type: "rep_progression"
      strategy: "grease the groove + progressive sets"

    milestone_example_pullups_10:
      current: 0
