# =============================================================================
# MILESTONE GENERATION LOGIC
# =============================================================================
generation_logic:
  determine_milestones:
    inputs:
      - current_value: "Where they are now"
      - target_value: "Where they want to be"
      - target_date: "When they want to achieve it"
      - goal_category: "strength/cardio/skill/weight/flexibility/endurance"

    process:
      1_calculate_gap: "target - current"
      2_determine_timeframe: "weeks until target date"
      3_select_template: "match goal_category to templates above"
      4_calculate_increments: "gap / milestone_count"
      5_assign_dates: "spread milestones across timeframe"
      6_name_milestones: "use encouraging, celebratory names"
      7_add_supporting_notes: "include tips for each phase"

  milestone_count_rules:
    tiny_goal: # <4 weeks
      milestones: [2, 3]
    short_goal: # 4-8 weeks
      milestones: [3, 5]
    medium_goal: # 8-16 weeks
      milestones: [4, 6]
    long_goal: # 16+ weeks
      milestones: [5, 8]

  celebration_triggers:
    - "Milestone completed"
    - "Ahead of schedule"
    - "Streak maintained"
    - "Non-scale victory"
    - "PR achieved (even if not goal)"

